<style>

    body { 
    	background: white;
        color: Black;
        font-family: Helvetica-neue, Helvetica, Arial, sans-serif;
  	margin: 0;
  	padding: 0;
        
    }
        
    header { 
    	background: grey;
        color: white;
        padding: 20px 0px 20px 0px;
        margin: 0px;
    }
    
    section { 
  	background: white;
  	color: gray;
  	padding: 20px;
  	display: flex;
  	flex-direction: row;
   }
    
    footer {
  	background: white;
  	padding: 10px 20px;
    }
    
    div {
    	margin: auto;
    }
   
    ul {
    	margin: 0;
        padding 0;
        list-style-type: none;
    }
    
    li {
    	display: inline-block;
        margin: 0 20px 0 0;
        padding 0;
    }
    
    .dropdown-menu {
      display: none;
    }

    .dropdown.show .dropdown-menu {
      display: block;
    }

</style>
	 
<body>

     <!---------------------------------Nav Bar--------------------------------->

     <header>
     
     	<nav>
          <ul>
            <li>
              <img src="path/to/image.jpg" alt="Other Pages">
              <ul>
                <li><a href="#">Link 1</a></li>

              </ul>
            </li>

          </ul>
        </nav>

     </header>
     

     <!---------------------------------Nav Bar End--------------------------------->
	  
     <!---------------------------------Banner--------------------------------->
    
    <section class="bannerImage" style="background: url('img/pillindex_banner.jpg') no-repeat center; background-size: cover; height: 300px;"></section>
	  
    <!---------------------------------Banner End---------------------------------> 
	 
    <!---------------------------------Input Bar--------------------------------->

    <div class="bannerImage banner-table" style="text-align:center; background-size: cover; height: 500px;">

        <div class="search-container">
          <input type="text" placeholder="Drug Name" value="" id="search-input" name="search-input" autocomplete="on" class="search-input">

    <!---------------------------------News End--------------------------------->
	 
    <!---------------------------------Socials--------------------------------->
       
    <footer>Socials</footer>
	   
    <!---------------------------------Socials End--------------------------------->
	    
</body>
    
<script>
    
    const dropdown = document.querySelector('.dropdown');
    dropdown.addEventListener('click', function() {
      this.classList.toggle('show');
    });

</script>
