<body>
  <div class="menu-container"></div>
  <div class="content-container">
    <div class="content">
      <div class="content-table flex-column">
        <div class="flex-row">
          <div class="flex-item flex-column">
            <h2>Test Page</h2>
            <hr> 
            
              <label for="search-input">Search for a drug:</label>
              <input type="text" id="search-input">
              <button id="search-btn">Search</button>
              <ul id="drug-list"></ul>
            
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script>
  (function (i, s, o, g, r, a, m) {
    i['GoogleAnalyticsObject'] = r;
    i[r] = i[r] || function () {
      (i[r].q = i[r].q || []).push(arguments)
    }, i[r].l = 1 * new Date();
    a = s.createElement(o),
      m = s.getElementsByTagName(o)[0];
    a.async = 1;
    a.src = g;
    m.parentNode.insertBefore(a, m)
  })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

  ga('create', 'UA-10682694-20', 'auto');
  ga('send', 'pageview');

  function init() {
    widgets = new edaplotjs.Widgets();

    // Create custom tabs
    $(".custom-tab").each(function (i, element) {
      widgets.createCustomTab({
        selector: element
      });
    });
  }

  $(init);
  
      const drugs = [
        { name: "Abilify", url: "/abilify-drug.htm" },
        { name: "Adderall", url: "/adderall-drug.htm" },
        { name: "Adderall XR", url: "/adderall-xr-capsules-drug.htm" },
        { name: "Adrenaline", url: "/adrenalin-drug.htm" },
        { name: "Albuterol Sulfate", url: "/albuterol-sulfate-drug.htm" },
        { name: "Aldactone", url: "/aldactone-drug.htm" },
        { name: "Allegra", url: "/allegra-drug.htm" },
        { name: "Ambien", url: "/ambien-drug.htm" },
        { name: "Amikin", url: "/amikin-drug.htm" },
        { name: "Amoxicillin", url: "/amoxicillin-drug.htm" },
        { name: "Antivert", url: "/antivert-drug.htm" },
        { name: "Aricept", url: "/aricept-drug.htm" },
        { name: "Armour Thyroid", url: "/armour-thyroid-drug.htm" },
        { name: "Atarax", url: "/atarax-drug.htm" },
        { name: "Atenolol", url: "/atenolol-drug.htm" },
        { name: "Ativan", url: "/ativan-drug.htm" }
      ];

      const drugList = document.getElementById("drug-list");
      drugs.forEach(drug => {
        const listItem = document.createElement("li");
        const link = document.createElement("a");
        link.href = drug.url;
        link.textContent = drug.name;
        listItem.appendChild(link);
        drugList.appendChild(listItem);
      });

      const searchButton = document.getElementById("search-btn");
      const searchInput = document.getElementById("search-input");

      searchButton.addEventListener("click", () => {
        const searchTerm = searchInput.value.trim().toLowerCase();
        const foundDrug = drugs.find(drug => drug.name.toLowerCase() === searchTerm);

        if (foundDrug) {
          alert(`Found drug: ${foundDrug.name}\nURL: ${foundDrug.url}`);
        } else {
          alert(`Drug not found: ${searchTerm}`);
        }
 });


</script>

</html>
